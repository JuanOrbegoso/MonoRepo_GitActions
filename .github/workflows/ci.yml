name: CI - Feature Branch

on:
  push:
    branches:
      - 'feature/*'

jobs:
  lint-frontend:
    uses: ./.github/workflows/lint-node-project-using-eslint.yml
    with:
      workdir: src/payments-web

  lint-backend:
    uses: ./.github/workflows/lint-node-project-using-eslint.yml
    with:
      workdir: src/payments-api

  test-backend:
    uses: ./.github/workflows/test-node-project-using-jest.yml
    with:
      node-version: 20
      workdir: src/payments-api

