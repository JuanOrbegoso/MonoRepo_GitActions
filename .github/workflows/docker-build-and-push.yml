name: Docker Build and Push

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      workdir:
        required: true
        type: string
      dockerfile_path:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.workdir }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/monorepo-proyecto:${{ inputs.tag }}
